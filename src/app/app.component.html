<app-homepage *ngIf="!loggedIn" (newItemEvent)=onActionChanges($event)></app-homepage>

<div *ngIf="innerWidth > 1100" class="main">
  <div class="left">
    <app-menu-nav></app-menu-nav>
    <app-leftbar></app-leftbar>
  </div>
  <div class="right">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="innerWidth < 1100" class="mobile">
  <div class="router">
    <router-outlet></router-outlet>
  </div>
</div>
